<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby-shower Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            background-color: rgb(249, 236, 222);
        }
        img{
            border-radius: 2%;
        }
    
    </style>
</head>
<body >
    <div class="grid grid-cols-3 gap-3 max-w-4xl mx-auto">
        <img src="asstes/Baby shower/baby-shower (1).jpg" class="w-full h-full object-cover cursor-pointer" onclick="openModal(this.src)">
        <img src="asstes/Baby shower/baby-shower (2).jpg" class="w-full h-full object-cover cursor-pointer" onclick="openModal(this.src)">
        <img src="asstes/Baby shower/baby-shower (3).jpg" class="w-full h-full object-cover cursor-pointer" onclick="openModal(this.src)">

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden">
        <img id="modal-img" class="max-w-full max-h-full object-contain">
        <button class="absolute top-5 right-5 text-white text-2xl " onclick="closeModal()">&times;</button>
    </div>

    <script>
        function openModal(src) {
            document.getElementById('modal-img').src = src;
            document.getElementById('modal').classList.remove('hidden');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>

   
</body>
</html>
